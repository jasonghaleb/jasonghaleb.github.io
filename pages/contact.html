    <body>
        <div>
            <nav class="container navbar">
                <div class="parent parent-nav">
                    <ul class="list">
                        <li class="nav-logo">
                            <a href="./">
                                <img src="../images/logo.png" alt="logo" />
                            </a>
                        </li>
                        <button class="hamburger">
                            <div class="lines">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                            </div>
                        </button>
                    </ul>
                </div>
            </nav>

            <main class="container main main-contact" style="background-color: #f6f361">
                <div class="parent">
                    <div class="contact">
                        <section class="contact-pic">
                            <img src="../images/Call center-cuate.png" alt="" />
                        </section>
                        <section class="contact-form">
                            <form id="contact-form" action="submit.php" method="post">
                                <div class="form-container">
                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        required
                                        autocomplete="off" />
                                    <label for="name" class="label--">
                                        <span class="content--">Name</span>
                                    </label>
                                </div>
                                <div class="form-container">
                                    <input type="email" name="email" id="email" required />
                                    <label for="email" class="label--">
                                        <span class="content--">Email</span>
                                    </label>
                                </div>
                                <div class="form-container">
                                    <input type="tel" name="number" required />
                                    <label for="number" class="label--">
                                        <span class="content--">Number</span>
                                    </label>
                                </div>
                                <label for="message" style="margin-bottom: 4px">Message</label>
                                <textarea
                                    id="message"
                                    name="message"
                                    rows="6"
                                    required
                                    style="
                                        border-bottom: 1px solid #1d1d1f;
                                        margin-bottom: 22px;
                                        background: transparent;
                                    "></textarea>
                                <input type="submit" class="subtn" value="Submit" />
                            </form>
                        </section>
                    </div>
                </div>
            </main>
        </div>

        <script src="../js/index.js"></script>
        <script src="../js/contact.js"></script>
